<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiCare | Secure Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen font-inter">
    <div class="flex min-h-screen">
        <!-- Left Decorative Panel -->
        <div class="hidden lg:block w-1/2 bg-gradient-to-br from-blue-600 to-indigo-800 relative">
            <div class="absolute inset-0 flex items-center justify-center p-12">
                <div class="text-white max-w-md">
                    <div class="flex items-center mb-6">
                        <i data-feather="home" class="w-10 h-10 mr-3"></i>
                        <h1 class="text-3xl font-bold">ResiCare</h1>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">Property Management Simplified</h2>
                    <p class="opacity-90">Secure portal for residents and property managers to handle all housing needs in one place.</p>
                </div>
            </div>
        </div>

        <!-- Right Login Panel -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-8 lg:hidden">
                    <div class="flex items-center justify-center mb-4">
                        <i data-feather="home" class="w-8 h-8 mr-2 text-blue-600"></i>
                        <h1 class="text-2xl font-bold text-gray-800">ResiCare</h1>
                    </div>
                    <p class="text-gray-600">Property Management Portal</p>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign In</h2>
                    
                    <form action="signin.php" method="POST" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input type="text" name="fname" id="username" required 
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                    placeholder="Enter your username">
                            </div>
                        </div>

                        <div>
                            <label for="nid" class="block text-sm font-medium text-gray-700 mb-1">National ID</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="credit-card" class="h-5 w-5 text-gray-400"></i>
                                </div>
                                <input type="number" name="nid" id="nid" required 
                                    class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                    placeholder="Enter your national ID">
                            </div>
                        </div>

                        <div class="pt-2">
                            <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                Sign In
                            </button>
                        </div>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="Signup-page.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
