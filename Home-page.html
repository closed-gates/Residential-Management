<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiCare | Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><a href = "Home-page.html">ResiCare</a></div>
            <ul>
                <li class="active"><a href="#">Dashboard</a></li>
                <li><a href="#">Residents</a></li>
                <li><a href="#">Maintenance</a></li>
                <li><a href="#">Payments</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Property Overview</h1>
                <button id="addResidentBtn" class="btn-primary">+ Add Resident</button>
            </header>

            <div class="stats-grid">
                <div class="card">
                    <h3>Total Residents</h3>
                    <p class="stat-number">124</p>
                </div>
                <div class="card">
                    <h3>Pending Requests</h3>
                    <p class="stat-number" style="color: #e67e22;">12</p>
                </div>
                <div class="card">
                    <h3>Monthly Revenue</h3>
                    <p class="stat-number">$42,500</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
